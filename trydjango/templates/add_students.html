<center>
<br><br><br>
<h1 style="font-size: 6vmin">Add students to this course by using a csv file</h1>
<br><br>
{% block content %}
  <form method="post" enctype="multipart/form-data" action="/is/add_stu/{{cid}}">
    {% csrf_token %}
    <input type="file" name="add_stu_file" , style="font-size: 4vmin">
    <button type="submit", style="font-size: 4vmin">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
  <br><br><br>
  <p><a href="{% url 'home' %}", style="font-size: 5vmin">Return to home</a></p>
</center>
{% endblock %}
