

{% block content %}

	<div><h1>Title of assignment</h1></div>
	<div><h2>Question satement of the assignment</h2></div>

  <form method="post" enctype="multipart/form-data" action="/upload">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
<div class="Sign-UP">
            <button class="btn btn-primary btn-block create-account" type="submit" link="http://localhost:8000/" style="font-size: 2.5vmin">Add Submission</button>
</div>
