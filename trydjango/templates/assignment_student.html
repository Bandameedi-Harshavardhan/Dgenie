

{% block content %}

	<div><h1>{{ass.title}}</h1></div>
	<div><h2>{{ass.description}}</h2></div>
  {{ass.references}}
  <br><br><br>

  <form method="post" enctype="multipart/form-data" action="/st/assignment/{{ass.title}}/">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
<br><br>
  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
