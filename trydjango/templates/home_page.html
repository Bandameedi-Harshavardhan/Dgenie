{% extends 'base.html' %}
{% block content %}
<h1>Hello World</h1>
{{ request.user }}
<div class="Sign-UP">
    <form>
        <h3 class="text-center">Sign Up</h3>
        <div class="Sign-UP">
            <input class="form-control item" type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="Sign-UP">
            <input class="form-control item" type="password" name="Password" placeholder="Password" required>
        </div>
        <div class="Sign-UP">
            <button class="btn btn-primary btn-block create-account" type="submit" link="http://localhost:8000/">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
